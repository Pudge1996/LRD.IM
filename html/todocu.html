            <p>207 公司是日本的一家物流公司。旗下的 TODOCU(トドク) 服务是在配送员送货上门之前确认是否能及时收件或需要变更送件时间。从而减少快递员送上门，却没人接收而造成人力物力的浪费。</p>
            <p>做这个项目除了增长了一些 PC 网页设计和插图绘制技巧以外，还以意地对日文产生了兴趣🤔</p>
