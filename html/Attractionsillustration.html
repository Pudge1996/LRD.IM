    <div class="container main-container">

            <p>这一套插图是基于我的毕业设计《刁角武汉》而制作的，《刁角武汉》H5中因为要介绍一些景点，所以需要用到相关景点的图片，所以就萌生了制作代表该景点插图的想法，其实当时绘制完第一版后有些景点的插图作品不够满意，便针对某些景点绘制了第二版。</p>

            <p>因为想营造出一种轻松欢快的氛围，同时考虑到制作成本以及实现方式，所以我选择了用较趣味、活泼的线性扁平风格作为这套插图的美术风格。</p>
