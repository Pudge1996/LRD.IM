            <p>飞滴送水是一款在线订桶装水的手机软件，消费者在手机上下单，送水工可在 B 端 App 中接单送桶装水，模式类似”滴滴打车“。</p>
            <p>这是 2017 年大三暑假我在华农数信学院和一群计算机专业的大学生一起做的项目，其实安卓 App，后台管理系统都做出来了，但可能不够好用或有很多其他问题没有考虑周全，这个项目没能上线。</p>
