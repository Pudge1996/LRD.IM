        <p class="subtitle">UI中国参赛项目 · 2017-07-03</p>

    <div class="container blog-post">
        <p>震情速报是一款工具型 App，主要有三大功能：地震信息播报、地震百科资料查阅、全球地震数据统计。广大群众可以在碎片时间刷手机的时候看一看这款 App，了解一点地震资讯，学习一些避震、生存知识。</p>
        
        <p>这是我在大学期间参加 UI 中国举办的<a href="http://www.ui.cn/detail/253806.html" target="_blank">《第二届防震减灾公益设计大赛》</a>时制作的概念型 App，主要目的是想尝试下 Material Design 设计语言以及学习使用 Principle 制作简易动效。</p>
