*{
  font-family: roboto;
}

a{
  text-decoration:none;
  color: currentColor;
}

body{
  background-color: var(--background-color);
  margin: 0;
}
 
.wrap{  /* 网页最小宽度 */
  width: 960px;
  margin: 0 auto;
}

.input-search{
  font-size: 68px;    /* 输入文本 */
  font-weight: 500;
  text-align: center;
  letter-spacing: .01em;

  line-height: 100px;    /* 布局 */
  margin: 0 auto;
  display: block;
  margin-top: 30vh;
  /* margin-top: 320px; */
  width: 100%;
  padding: 0;

  background-color: transparent;    /* 重设 input 样式 */
  color: var(--primary-text);
  border: none;
}

.input-search::-webkit-input-placeholder{    /* 重设 placeholder 样式 */
  color: var(--placeholder-text);
}

.input-search:focus{    /* 聚焦后样式 */
  outline: none;
}

.input-search:focus::-webkit-input-placeholder{    /* 聚焦后 placeholder 消失 */
  color: transparent;
}

.container{    /* 五个快捷入口的容器 */
  width: 680px;
  margin: 48px auto 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.shortcut{    
  width: 120px;
  height: 128px;
  background-color: var(--background-color);
  position: relative;
  border-radius: 20px;
  line-height: 128px;
  /* transition: background-color 50ms; */
}

.shortcut:hover{
  background-color: var(--shortcut-hover-bg);
}

.shortcut:active{
  background-color: var(--shortcut-active-bg);
  transform: scale(.95);
}

.shortcut-img{    /* 快捷入口图标 */
  width: 64px;
  height: 64px;
  /* background-color: navajowhite; */
  position: absolute;
  left: 0; right: 0;
  top: 20px;
  margin: auto;
}

.shortcut-title{    /* 快捷入口标题 */  
  color: var(--primary-text);
  font-size: 14px;
  line-height: 20px;
  text-align: center;
  width: 100%;
  padding-bottom: 14px;
  word-spacing: -0.1em;
  
  vertical-align: bottom;    /* 底对齐 */
